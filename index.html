<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--NATURE-->
    <section class="section nature">
      <img
        src="./images/nature-1.jpeg"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature"
      />
      <img
        src="./images/nature-2.jpeg"
        title="nature-2"
        class="img"
        data-id="2"
        alt="nature"
      />
      <img
        src="./images/nature-3.jpeg"
        title="nature-3"
        class="img"
        data-id="3"
        alt="nature"
      />
    </section>
    <!--CITY-->
    <section class="section city">
      <img
        src="./images/city-1.jpeg"
        title="city-1"
        class="img"
        data-id="1"
        alt="city-1"
      />
      <img
        src="./images/city-2.jpeg"
        title="city-2"
        class="img"
        data-id="2"
        alt="city-2"
      />
      <img
        src="./images/city-3.jpeg"
        title="city-3"
        class="img"
        data-id="3"
        alt="city-3"
      />
      <img
        src="./images/city-4.jpeg"
        title="city-4"
        class="img"
        data-id="4"
        alt="city-4"
      />
      <img
        src="./images/city-5.jpeg"
        title="city-5"
        class="img"
        data-id="5"
        alt="city-5"
      />
    </section>
    <!--modal-->
    <div class="modal">
      <button class="close-btn">
        <img class="fas" src="./images/times-circle.svg" alt="" />
      </button>
      <!--prev and next button-->
      <div class="modal-content">
        <button class="prev-btn">
          <img class="fase" src="./images/chevron-left.svg" alt="" />
        </button>
        <button class="next-btn">
          <img class="fase" src="./images/chevron-right.svg" alt="" />
        </button>
        <!--content>this are place holders this will controll by javascript dynamically----->
        <img src="./images/city-1.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./images/city-1.jpeg"
            title="city-1"
            class="modal-img"
            data-id="1"
            alt="city-1"
          />
          <img
            src="./images/city-2.jpeg"
            title="city-2"
            class="modal-img"
            data-id="2"
            alt="city-2"
          />
          <img
            src="./images/city-3.jpeg"
            title="city-3"
            class="modal-img"
            data-id="3"
            alt="city-3"
          />
          <img
            src="./images/city-4.jpeg"
            title="city-4"
            class="modal-img"
            data-id="4"
            alt="city-4"
          />
          <img
            src="./images/city-5.jpeg"
            title="city-5"
            class="modal-img"
            data-id="5"
            alt="city-5"
          />
        </div>
      </div>
    </div>
    <script src="new-add.js"></script>
  </body>
</html>
