<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>

    <link rel="stylesheet" href="style.css" />
    <!--font awesome-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
  </head>
  <body>
    <header>
      <h1 data-value="Gallery">Gallery</h1>
    </header>
    <!--NATURE-->
    <p data-text="Click on the image to see nature Gallery">Nature</p>
    <section class="section nature">
      <img
        src="./images/nature-1.jpeg"
        title="nature-1"
        class="img"
        data-id="1"
        alt="nature"
      />
      <img
        src="./images/nature-2.jpeg"
        title="nature-2"
        class="img"
        data-id="2"
        alt="nature"
      />
      <img
        src="./images/nature-3.jpeg"
        title="nature-3"
        class="img"
        data-id="3"
        alt="nature"
      />
    </section>
    <!--CITY-->
    <p data-text="Click on the image to see nature Gallery">City</p>
    <section class="section city">
      <img
        src="./images/city-1.jpeg"
        title="city-1"
        class="img"
        data-id="1"
        alt="city-1"
      />
      <img
        src="./images/city-2.jpeg"
        title="city-2"
        class="img"
        data-id="2"
        alt="city-2"
      />
      <img
        src="./images/city-3.jpeg"
        title="city-3"
        class="img"
        data-id="3"
        alt="city-3"
      />
      <img
        src="./images/city-4.jpeg"
        title="city-4"
        class="img"
        data-id="4"
        alt="city-4"
      />
      <img
        src="./images/city-5.jpeg"
        title="city-5"
        class="img"
        data-id="5"
        alt="city-5"
      />
    </section>
    <!--modal-->
    <div class="modal">
      <button class="close-btn">
        <i class="fas fa-times"></i>
      </button>
      <!--prev and next button-->
      <div class="modal-content">
        <button class="prev-btn">
          <i class="fas fa-plus"></i>
        </button>
        <button class="next-btn">
          <i class="fas fa-plus"></i>
        </button>
        <!--content>this are place holders this will controll by javascript dynamically----->
        <img src="./images/city-1.jpeg" class="main-img" alt="" />
        <h3 class="image-name">image name</h3>
        <div class="modal-images">
          <img
            src="./images/city-1.jpeg"
            title="city-1"
            class="modal-img"
            data-id="1"
            alt="city-1"
          />
          <img
            src="./images/city-2.jpeg"
            title="city-2"
            class="modal-img"
            data-id="2"
            alt="city-2"
          />
          <img
            src="./images/city-3.jpeg"
            title="city-3"
            class="modal-img"
            data-id="3"
            alt="city-3"
          />
          <img
            src="./images/city-4.jpeg"
            title="city-4"
            class="modal-img"
            data-id="4"
            alt="city-4"
          />
          <img
            src="./images/city-5.jpeg"
            title="city-5"
            class="modal-img"
            data-id="5"
            alt="city-5"
          />
        </div>
      </div>
    </div>
    <script src="new-class.js"></script>
  </body>
</html>
